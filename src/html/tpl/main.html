<div class="alert alert-success">
  <div id="board" ng-style="{width : config.cols * 150 }">

      <div class="square"
        ng-repeat="s in config.squares"
        ng-click="s.active = !s.active"
        ng-class="{active: s.active}"
      >
        <strong> {{s.text}}</strong>
      </div>
  </div>
  <button class="btn btn-default" ng-click="reinitSquares()">r√©initialiser</button>
</div>
